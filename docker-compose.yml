version: "3.9"

services:

  mlflow:
    image: ghcr.io/mlflow/mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
    command: mlflow ui --host 0.0.0.0 --port 5000 --default-artifact-root /mlflow/mlruns
  
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    depends_on:
      - mlflow

  redis:
    image: redis:7
    ports:
      - "6380:6379" 
    depends_on:
      - db

  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis 
    volumes:
      - ./mlops_artifacts:/app/mlops_artifacts

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=meinpasswort
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - frontend



volumes:
  postgres_data:
  grafana_data:
